<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Programming language suggester</h1>
    <h2>Which language most suits you?</h2>
    <p>This is a quick survey to see what language might be most fitting for you. We will be choosing between three languages based on your previous expeirience and your interests!</p>
    <form id="suggestion">
      <div class="form-group">
        <label for="add1">on a scale of 1-10 how much expeirience do you have with coding:</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">on a scale of 1-10 how big is the city you live in:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add3">on a scale of 1-10 how creative are you:</label>
        <input id="add3" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add4">on a scale of 1-10 how much do you care about money:</label>
        <input id="add4" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add5">on a scale of 1-10 how cool are you:</label>
        <input id="add5" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">result!</button>
   
    </form>
    <div id="answer1">
      <h2>Javascript</h2>
    </div>
    <div id="answer2">
      <h2>c#</h2>
    </div>
    <div id="answer3">
      <h2>Ruby</h2>
    </div>
  </div>
</body>
</html>
