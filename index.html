<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Programming language suggester</h1>
    <h2>Which language most suits you?</h2>
    <p>This is a quick survey to see what language might be most fitting for you. We will be choosing between three languages based on your previous expeirience and your interests!</p>
    <form id="suggestion">
      <div class="form-group">
        <select id="expeirience">
          <option value="little">Little</option>
          <option value="some">Some</option>
          <option value="Pro">Semi Pro</option>
        </select>
      </div>
      <div class="form-group">
        <select id="location">
          <option value="small-town">Small Town</option>
          <option value="small-city">Small city</option>
          <option value="big-city">Big city</option>
        </select>
      </div>
      <div class="form-group">
        <select id="intrests">
          <option value="basic-structure">Basic structure</option>
          <option value="complex-structure">Complex structure</option>
          <option value="artsy">Artsy</option>
        </select>
      </div>
      <div class="form-group">
        <select id="pay-desired">
          <option value="modest">modest</option>
          <option value="great">great</option>
          <option value="high">high</option>
        </select>
      </div>
      <div class="form-group">
        <select id="intrest-level">
          <option value="little">Little</option>
          <option value="some">Some</option>
          <option value="high">high</option>
        </select>
      </div>
      <button type="submit" class="btn">Go!</button>
    </form>
    <div id="answer">

    </div>
  </div>
</body>
</html>
